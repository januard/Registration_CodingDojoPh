<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    
    <h1> Registration Form</h1>

    <form action="/action_page.php">

        <div>
            <label for="fname">First Name: *</label>
            <input type="text" id="fname" name="fname"><br><br>
        </div>
        
         <div>
             <label for="lname">Last Name: *</label>
             <input type="text" id="lname" name="lname"><br><br>
         </div>  

         <div>
            <label for="email">Email Address: *</label>
            <input type="text" id="email" name="email"><br><br>
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password" name="password"><br><br>
        </div>

        <div>
            <label for="Confirm_Password">Confirm Password: *</label>
            <input type="password" id="Confirm_Password" name="Confirm_Password"><br><br>
        </div>


        <p>Gender Identify:</p>  
          <label class="radio-inline">
            <input type="radio" name="optradio" checked>Male
          </label>

          <label class="radio-inline">
            <input type="radio" name="optradio">Female
          </label>

          <label class="radio-inline">
            <input type="radio" name="optradio">Non-binary
          </label>

          <label class="radio-inline">
            <input type="radio" name="optradio">I prefer not to answer
          </label>
            

          <p>A short description about yourself:</p>
          <textarea name="description" id="Description" cols="30" rows="5"></textarea>

          <p>Favorite Language:
          <select name="snack">
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
          </select>
          </p>

          <input type="checkbox" name="accept" id="accept">
          <label for="accept">Yes, I would like to receive periodic email updates</label>
          <br><br>
        
          <input type="submit" value="Sign Up!"> 

          <p>*Indicates a required field</p>
          
      </form>

</body>
</html>
